<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Django Registration</title>
    {% load static %}
    {% load crispy_forms_tags %}
    <link rel="stylesheet" href="{% static "bootstrap/css/bootstrap.css" %}">
     <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script>

<!-- Popper JS -->
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="navigation-section">
    <div class="navigation-section-container">

        <a href="{% url 'my-home' %}"><button>Home</button></a>

        {% if user.is_authenticated %}
            <a href="{% url 'add-product' %}"><button>Add Product</button></a>
            <a href="{% url 'products' %}"><button>View Product</button></a>
            <a href="{% url 'add-supplier' %}"><button>Add Supplier</button></a>
            <a href="{% url 'suppliers' %}"><button>View Supplier</button></a>
            <a href="{% url 'user-logout' %}"><button>Logout</button></a>


        {% else %}
            <a href="{% url 'user-registration' %}"><button>Register</button></a>
            <a href="{% url 'user-login' %}"><button>Login</button></a>
        {% endif %}
    </div>

</div>
{% if messages %}
    {% for messages in messages %}
        <p style="color:green;" >{{ messages }}</p>
    {% endfor %}
{% endif %}
{% block content %}

{% endblock %}
</body>
</html>
